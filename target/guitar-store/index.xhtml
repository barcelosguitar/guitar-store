<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Guitar Store | Home</title>
	<link rel="stylesheet" href="css/home/home.css" />
	<link rel="stylesheet" href="css/global/global.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900" rel="stylesheet" />
</h:head>
<h:body>

	<h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />

	<nav class="navbar p-d-flex p-jc-between p-ai-center">
		<h1>Guitar Store</h1>
		<div>
			<i class="pi pi-search"></i>
			<h:inputText class="search" icon="pi pi-search" placeholder="Pesquisa em todo site" />
		</div>
		<!--span class="ui-input-icon-left">
			<i class="pi pi-search"></i>
			<p:inputText styleClass="search" placeholder="Pesquisa em todo site" />
		</span -->
		<ul class="flex">
			<li><a href=""><i class="pi pi-shopping-cart" style="font-size: 2rem"></i></a></li>
			<li><a href=""><i class="pi pi-user" style="font-size: 1.8rem;"></i></a></li>
		</ul>
	</nav>
	<h1>MODELOS</h1>
	<div class="p-d-flex p-jc-evenly p-ai-center">
		<div class="p-d-inline-flex">
			<a href="">
				<img src="img/telecaster.jpg" alt="" style="height:444px; border-radius: 20px" />
			</a>
		</div>
		<div class="p-d-inline-flex">
			<a href="">
				<img src="img/telecaster.jpg" alt="" style="height:444px; border-radius: 20px" />
			</a>
		</div>
		<div class="p-d-inline-flex">
			<a href="">
				<img src="img/telecaster.jpg" alt="" style="height:444px; border-radius: 20px" />
			</a>
		</div>
		<div class="p-d-inline-flex">
			<a href="">
				<img src="img/telecaster.jpg" alt="" style="height:444px; border-radius: 20px" />
			</a>
		</div>
	</div>
	<div class="flex">
		<h:form>
			<div class="flex title">
				<i class="pi pi-star-fill"></i>
				<h1 class="p-pl-2">GUITARRAS</h1>
			</div>
			<p:splitButton value="Escolher ordem">
				<p:menuitem value="Lançamentos" />
				<p:menuitem value="Menor preço" />
				<p:menuitem value="Maior preço" />
			</p:splitButton>
		</h:form>
	</div>
	<div class="product card">
		<h:form id="form">
			<p:dataView var="product" value="#{dataGridView.products}" rows="12" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						gridIcon="pi pi-th-large" listIcon="pi pi-bars"
						layout="grid" gridRowStyleClass="p-lg-6 p-xl-4" flex="true">
	
				<p:dataViewGridItem>
					<div class="product-grid-item card border-1">
						<div class="product-grid-item-top">
							<div>
								<i class="pi pi-tag product-category-icon"/>
								<span class="product-category">#{product.category}</span>
							</div>
							<span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
						</div>
						<div class="product-grid-item-content">
							<p:graphicImage name="images/product/#{product.image}" library="demo"/>
							<div class="product-name">#{product.name}</div>
							<div class="product-description">#{product.description}</div>
							<p:rating readonly="true" value="#{product.rating}"/>
						</div>
						<div class="product-grid-item-bottom">
							<h:outputText value="#{product.price}" styleClass="product-price">
								<f:convertNumber currencySymbol="$" type="currency"/>
							</h:outputText>
							<p:commandButton type="button"
												value="Add To Cart"
												icon="pi pi-shopping-cart"
												disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
							</p:commandButton>
						</div>
					</div>
				</p:dataViewGridItem>
	
				<p:dataViewListItem>
					<div class="product-list-item">
						<p:graphicImage name="demo/images/product/#{product.image}"/>
						<div class="product-list-detail">
							<div class="product-name">#{product.name}</div>
							<div class="product-description">#{product.description}</div>
							<p:rating readonly="true" value="#{product.rating}"/>
							<i class="pi pi-tag product-category-icon"/><span
								class="product-category">#{product.category}</span>
						</div>
						<div class="product-list-action">
							<h:outputText value="#{product.price}" styleClass="product-price">
								<f:convertNumber currencySymbol="$" type="currency"/>
							</h:outputText>
							<p:commandButton type="button"
												value="Add To Cart"
												icon="pi pi-shopping-cart"
												disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
							</p:commandButton>
							<span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
						</div>
					</div>
				</p:dataViewListItem>
			</p:dataView>
	
		</h:form>
	</div>
	
	<!--  a href="#telecaster">
		<img src="../img/telecaster.jpg" alt="Telecaster" style="height:484px; border-radius: 20px"/>
	</a -->
</h:body>
</html>
