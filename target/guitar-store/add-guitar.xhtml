<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        lang="pt-br">

    <h:head>
        <title>Guitar Store | Home</title>
        <link rel="stylesheet" href="css/home/home.css" />
        <link rel="stylesheet" href="css/global/global.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900" rel="stylesheet" />

        <style>
            /* reset on the showcase style*/
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: transparent;
            }
    
            /* example use of styles for your form */
            .my-heading-row {
                background-color: var(--surface-c);
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />

        <div class="card">
            <h:form>
                <h1>Cadastrar Guitarra</h1>
                <p:panelGrid columns="4"
                    columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                    layout="grid"
                    styleClass="ui-panelgrid-blank ui-fluid"
                    style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="Nome" />
                    <p:inputText id="name" label="Nome" value="#{guitar.name}" />

                    <p:outputLabel value="Descrição" />
                    <p:inputText id="description" label="Descrição" value="#{guitar.description}" />

                    <p:outputLabel value="Modelo"/>
                    <p:selectOneMenu id="model" value="#{guitar.model}">                        
                        <f:selectItem itemLabel="Stratocaster" itemValue="STRATOCASTER"/>
                        <f:selectItem itemLabel="Telecaster" itemValue="TELECASTER"/>
                        <f:selectItem itemLabel="Les Paul" itemValue="LES_PAUL"/>
                        <f:selectItem itemLabel="SG" itemValue="SG"/>
                        <f:selectItem itemLabel="Semi-acústica" itemValue="SEMI_ACOUSTIC"/>
                        <f:selectItem itemLabel="Modelos" itemValue="" />
                    </p:selectOneMenu>                    

                    <p:outputLabel value="Marca"/>
                    <p:selectOneMenu id="brand" value="#{guitar.brand}">
                        <f:selectItem itemLabel="Fender" itemValue="FENDER"/>
                        <f:selectItem itemLabel="Squier" itemValue="SQUIER"/>
                        <f:selectItem itemLabel="Gibson" itemValue="GIBSON"/>
                        <f:selectItem itemLabel="Epiphone" itemValue="EPIPHONE"/>
                        <f:selectItem itemLabel="Ibanez" itemValue="IBANEZ"/>
                        <f:selectItem itemLabel="Gretsch" itemValue="GRETSCH"/>
                        <f:selectItem itemLabel="Marcas" itemValue="" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Preço" />
                    <p:inputText id="price" label="Preço" value="#{guitar.price}" />
                    
                    <p:commandButton action="#{guitar.addGuitar()}" ajax="false" value="Cadastrar" icon="pi pi-check" />

                    <p:growl id="messages" showDetail="true"/>

                </p:panelGrid>
                <h1>Escolher imagem</h1>
                <div class="card">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      validateContentType="true" accept=".gif,.jpg,.jpeg,.png"
                                      onupload="return confirm('Are you sure?')"/>
                
                        <p:growl id="messages" showDetail="true"/>
                    </h:form>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
