<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Finalizar Compra</title>
	<link rel="stylesheet" href="resources/css/style.css"/>

    <style>
        .flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .buy-step-1--card {
            width: 95%;
        }
        .buy-step-1--data {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .p-field > label {
            width: 100%;
            display: block;
        }
        .p-col-2 {
            width: 100%;
            padding: 0;
        }
        .ui-selectonemenu {
            width: 100%;
        }
        .card-2 {
            display: flex;
            flex-direction: row;
        }
    </style>
</h:head>
<h:body styleClass="flex">

    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />

    <div class="buy-step-1--card">
        <div class="card">
            <p:dataTable var="product" value="#{guitarBean.guitars}">
                <p:column headerText="Produtos" styleClass="p-col-6">
                    <h:outputText value="#{product.name}" />
                </p:column>
        
                <p:column headerText="Qtd." styleClass="p-col-1">
                    <h:outputText value="#{product.quantity}" />
                </p:column>

                <p:column headerText="Preço" styleClass="p-col-1">
                    <h:outputText value="#{product.price}" styleClass="product-price">
                        <f:convertNumber currencySymbol="R$" type="currency" />
                    </h:outputText>
                </p:column>
        
                <f:facet name="footer">
                    <span class="p-text-bold">In total there are 1 products.</span>
                </f:facet>
            </p:dataTable>
        </div>
        <div class="card card-2">
            <div class="buy-step-1--data">
                <div>
                    <h4>Dados pessoais</h4>
                </div>
                <div>
                    <div class="p-field p-col-2 buy-step-1--email">
                        <p:outputLabel for="email">E-mail</p:outputLabel>
                        <div>
                            <p:inputText id="email" style="width: 100%;" required="true"/>
                        </div>
                    </div>
                </div>
                <div class="p-formgrid p-grid">
                    <div class="p-field p-col">
                        <p:outputLabel for="pwd1">Criar senha</p:outputLabel>
                        <div>
                            <p:password id="pwd1" match="pwd2" required="true"/>
                        </div>
                    </div>
                    <div class="p-field p-col">
                        <p:outputLabel for="pwd2">Confirmar senha</p:outputLabel>
                        <div>
                            <p:password id="pwd2" required="true"/>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="p-field p-col-2 buy-step-1--email">
                        <p:outputLabel for="name">Nome completo</p:outputLabel>
                        <div>
                            <p:inputText id="name" style="width: 100%;" required="true"/>
                        </div>
                    </div>
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="cpf">CPF</p:outputLabel>
                            <div>
                                <p:password id="cpf" required="true"/>
                            </div>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="rg">RG</p:outputLabel>
                            <div>
                                <p:password id="rg" required="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="sex" label="sex">Sexo</p:outputLabel>
                            <p:selectOneMenu id="sex" required="true">
                                <f:selectItem itemLabel="Masculino" itemValue=""/>
                                <f:selectItem itemLabel="Feminino" itemValue=""/>
                                <f:selectItem itemLabel="Outro" itemValue=""/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="birthday">Data de nascimento</p:outputLabel>
                            <p:inputMask id="birthday" mask="99/99/9999"/>
                        </div>
                    </div>
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="cell">Celular</p:outputLabel>
                            <p:inputMask id="cell" mask="(99) 9 9999-9999"/>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="phone">Telefone fixo</p:outputLabel>
                            <p:inputMask id="phone" mask="(99) 9999-9999"/>
                        </div>
                    </div>
                    <p:commandButton value="Salvar" icon="pi pi-check" />
                </div>
            </div>
            <div class="buy-step-1--data">
                <div>
                    <h4>Endereço</h4>
                </div>
                <div class="p-field p-col">
                    <p:outputLabel for="cep">CEP</p:outputLabel>
                    <div>
                        <p:inputMask id="cep" mask="99999-999"/>
                    </div>
                </div>
                <div>
                    <div class="p-field p-col-3">
                        <p:outputLabel for="address">Endereço</p:outputLabel>
                        <div>
                            <p:inputText id="address" required="true"/>
                        </div>
                    </div>
                    <div class="p-field p-col">
                        <p:outputLabel for="num">Número</p:outputLabel>
                        <div>
                            <p:inputText id="num" required="true"/>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="p-field p-col">
                        <p:outputLabel for="comp">Complemento</p:outputLabel>
                        <div>
                            <p:inputText id="comp"/>
                        </div>
                    </div>
                    <div class="p-field p-col">
                        <p:outputLabel for="district">Bairro</p:outputLabel>
                        <div>
                            <p:inputText id="district" required="true"/>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="p-field p-col">
                        <p:outputLabel for="city">Cidade</p:outputLabel>
                        <div>
                            <p:inputText id="city" required="true"/>
                        </div>
                    </div>
                    <div class="p-field p-col">
                        <p:outputLabel for="state">Estado</p:outputLabel>
                        <div>
                            <p:inputText id="state" required="true"/>
                        </div>
                    </div>
                    <p:commandButton value="Continuar" icon="pi pi-check" />
                </div>
            </div>
            <div class="flex buy-step-1--data">
                <div>
                    <h4>Pagamento</h4>
                </div>
                <p:selectOneRadio id="console" unselectable="true" class="p-d-flex p-jc-start ">
                    <f:selectItem itemLabel="Cartão de Crédito" itemValue=""/>
                    <f:selectItem itemLabel="Boleto" itemValue=""/>
                    <f:selectItem itemLabel="PIX" itemValue=""/>
                </p:selectOneRadio>
                <p:commandButton value="Finalizar compra" icon="pi pi-check" />
            </div>
        </div>
    </div>
</h:body>
</html>
